<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:include="_template :: head">
 <meta charset="UTF-8">
<link rel="stylesheet" href="../../styles.css">
<link rel="stylesheet" type="text/css"
	th:href="@{~/css/donate/donate.css}">
<link rel="stylesheet" type="text/css" th:href="@{~/css/home/ong.css}">
<title>ONGs</title>
</head>
<body>
	<header th:include="_template :: header"></header>

	<div class="donate-background"></div>
	<div class="search-input">
		<div class="mb-3 margin search-input-container">
			<input type="text" class="form-control"
				placeholder="Pesquisar ONG...">
		</div>

		<div class="search-input-subtitle">
			<p>Selecione alguma das ONGs registradas na nossa plataforma para
				fazer a sua doação... ela pode salvar vidas</p>
		</div>
	</div>

	<div class="donate-container margin grid-template-columns">
		<div class="donate-container-section" th:each="ong: ${ongs}">
			<div class="ong-first-section">
				<div class="description">
					<p th:text="${ong.description}"></p>
				</div>

				<div class="ong-section-bottom">
					<div id="btn-donate">
						<a th:attr="data-target='#modal-warning'+${ong.cnpj}" th:href="${ong.cnpj}" class="btn btn-success" data-bs-toggle="modal" 
						data-bs-target="#exampleModal" data-row="${ong}">Doar</a>

						<!-- Modal -->
						<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-xl">
								<div class="modal-content">
									<div class="modal-body">
										<div class="ong-colums">
											<div class="ong-modal-header">
												<h4 th:text="${ong.name}"></h4>
												<div>
													<a href="${ong.ongUrl}" th:text="'Site: ' + ${ong.ongUrl}"></a>
												</div>
												<p th:text="'CNPJ: ' + ${ong.cnpj}"></p>
											</div>

											<div class="ong-modal-footer">
												<p class="ong-modal-description"
													th:text="${ong.description}"></p>
												<div>
													<p class="bank-title">Banco do Bradesco</p>
													<div class="bank-data">
														<div>
															<p>Agência</p>
															<p th:text="${ong.account.agency}"></p>
														</div>
														<div>
															<p>Conta</p>
															<p th:text="${ong.account.account}"></p>
														</div>
													</div>
												</div>
											</div>
										</div>

										<div class="ong-colums">
											<div>
												<img src="../../assests/login-image.jpg" alt="ONG Image"
													class="" />
											</div>
											<form class="row g-3 ong-form" th:action="@{/ong/donate}" method="post" th:object="${donation}">
												<div class="col-auto">
													<label for="cpf" class="form-label">CPF</label> 
													<input
														type="number" 
														class="form-control" 
														id="cpf"
														name="donator.cpf"
													/>													
												</div>
												<div class="col-auto">
													<label for="name" class="form-label">Nome</label> 
													<input
														type="text" 
														class="form-control" 
														id="name"
														name="donator.name"
													/>
												</div>
												<div class="col-auto">
													<label for="email" class="form-label">Email</label>
													<input 
														type="email" 
														class="form-control" 
														id="donatorEmail"
														name="donator.email"
													/>
												</div>
												<div class="col-auto">
													<label for="value" class="form-label">Valor</label>
													<input 
														type="number" 
														class="form-control"
														id="value"
														name="value"														
													/>													
												</div>
												<div class="col-auto" style="visibility: hidden">
													<label for="ong" class="form-label">ONG</label>
													<input 
														type="number" 
														class="form-control"
														id="ong"
														name="ong.cnpj"
														th:value="${ong.cnpj}" 
													/>
												</div>
												
												
												<div class="col-auto">
													<button type="submit" class="btn btn-success">Confirmar doação</button>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="ong-second-section">
				<img src="../../assests/login-image.jpg" alt="">
			</div>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>

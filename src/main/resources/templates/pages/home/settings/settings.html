<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:include="_templateSettings :: settings">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{~/css/styles.css}">
  <link rel="stylesheet" type="text/css" th:href="@{~/css/ong.css}">
  <link rel="stylesheet" type="text/css" th:href="@{~/css/settings.css}">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="header-first-section">        
        <a href="../../home/ong.html" >
          <p class="title">ONGsUnidas</p>
        </a>
      </div>
      <div class="header-second-section">
        <ul>
          <li>
            <a href="../ong.html">Dashboard</a>
          </li>
          <li>
            <a href="../donations/donations.html">Doações</a>
          </li>
          <li>
            <a href="../settings/settings.html">Configurações</a>
          </li>
        </ul>
        <a href="../../../index.html" class="btn btn-danger">Sair</a>
      </div>
    </div>
  </header>
    <div class="form-container margin">
      <form th:action="@{/ong/update}" method="post" th:object="${p}">
        <!-- ONG Data -->
        <p class="ong-data-subtitle">Informações da ONG</p>
        <div class="ong-data">
          <div class="input-container" style="margin-left: 0;">
            <!-- ONG Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Nome da ONG</label>
              <input 
              	type="text" 
              	class="form-control" 
              	name="name"
              	id="name" 
              	th:value="${p.name}"               	
              	required
              >              
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
              	type="email" 
              	class="form-control" 
              	name="email"
              	id="email" 
              	th:value="${p.email}" 
              	required
              	/>
            </div>
         
         	<!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input 
	              type="password" 
	              class="form-control" 
	              name="password"
	              id="password" 	 
		          required
              />
            </div>
            
            <!-- ConfirmPassword -->
            <div class="mb-3">
              <label for="passwordConfirm" class="form-label">Confirme sua senha</label>
              <input 
              	type="password" 
	              class="form-control" 
	              id="passwordConfirm" 	 
		          required
              	>
            </div>
         
          </div>

          <div class="input-container">
            <!-- Site link -->
            <div class="mb-3">
              <label for="ongUrl" class="form-label">Link do site</label>
              <input 
	              type="text" 
	              class="form-control" 
	              id="ongUrl" 
	              name="ongUrl"
	              th:value="${p.ongUrl}" 		 
              />
            </div>
            
              <!-- ONG description -->
            <div class="mb-3">
              <label for="description" class="form-label">Texto de apresentação da ONG</label>
              <textarea 
              	class="form-control" 
              	id="description" 
              	name="description"
              	th:text="${p.description}" 
              	>
              	</textarea>
            </div>

			 <!-- CNPJ -->
            <div class="mb-3" style="visibility: hidden">>
              <label for="cnpj" class="form-label">CNPJ</label>
              <input 
              	type="number" 
              	class="form-control" 
              	name="cnpj"
              	id="cnpj" 
              	th:value="${p.cnpj}" 	 
              	required
              />
            </div>
            
          </div>
        </div>

        <!-- ONG Bank Data -->
        <p class="ong-data-subtitle" style="margin-top: 20px;">Dados Bancários</p>
        <div class="ong-bank-data">
          <!-- Bank -->
          <div class="mb-3 input-container" style="margin-left: 0;">
            <label class="form-label" for="inputGroupSelect01">Bancos</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Selecione...</option>
              <option value="1">Banco Bradesco</option>
              <option value="2">Banco Itaú</option>
              <option value="3">Banco Santander</option>
            </select>
          </div>

          <!-- Agency -->
          <div class="mb-3 input-container">
            <label for="agency" class="form-label">Agência</label>
            <input 
            	type="number" 
            	class="form-control" 
            	name="account.agency"
	            id="agency" 
            	th:value="${p.account.agency}" 
            	th:field="${p.account.agency}"
            />
          </div>

          <div class="mb-3 input-container" style="margin-right: 0;">
            <label for="account" class="form-label">Conta</label>
            <input 
            	type="number" 
            	class="form-control" 
            	name="account.account"
	            id="account" 
            	th:value="${p.account.account}" 
            	th:field="${p.account.account}"
            />
          </div>
        </div>
        <div class="buttons-container">
          <div>
            <a href="#staticBackdrop"  class="btn btn-danger btn-registration btn-delete" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Deletar conta
            </a>
          </div>
          <div>
            <button type="submit" class="btn btn-success btn-registration">Atualizar dados</button>
          </div>
        </div>
      </form>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <p>Você tem certeza que deseja deletar a sua conta?</p>
              <div class="modal-buttons">
                <div class="modal-btn">
                  <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancelar</button>
                  <a type="button" class="btn btn-success" th:href="@{'/ong/delete/' + ${p.cnpj}}">Confirmar</a>
                </div>
                <div class="modal-btn">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>

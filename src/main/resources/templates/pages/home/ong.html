<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:include="_templateSettings :: settings">
  <meta charset="UTF-8">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="~/styles.css">
  <link rel="stylesheet" href="~/css/home/ong.css">
</head>
<body>
 <header>
  <div class="header-container">
    <div class="header-first-section">
      <a href="/home">
        <p class="title">ONGsUnidas</p>
      </a>
    </div>
    <div class="header-second-section">
      <ul>
        <li>
          <a href="/home">Dashboard</a>
        </li>
        <li>
          <a href="/home/donations/">Doações</a>
        </li>
        <li>
          <a href="/home/settings/">Configurações</a>
        </li>
      </ul>
      <a href="/index" class="btn btn-danger">Sair</a>
    </div>
  </div>
</header>

 <div class="container-dashboard">
   <div class="container-collections">
     <div class="collections-header">
       <h1 class="dashboard-title">Valores</h1>
       <p class="dashboard-subtitle">arrecadados</p>
     </div>

     <div class="collections-subtitle">
       <p class="dashboard-p">R$</p>
       <p class="dashboard-p margin-money" th:text="${arrecadado}" />
     </div>
   </div>

   <div class="container-donations">
     <div class="dontaions-header">
       <h1 class="dashboard-title">Qtd</h1>
       <p class="dashboard-subtitle">doações</p>
     </div>
     <div class="donations-subtitle">
       <p class="dashboard-p" th:text="${quantidadeDoacoes}" />
     </div>
   </div>

 </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:include="_templateLogin :: login">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{~/css/styles.css}">
  <title>Entrar</title>
</head>
<body>
  <div class="page-container">
    <div class="login-container margin">
      <div class="login-header">
        <div class="login-title">
          <h2 style="margin-bottom: 10px;">Acessar</h2>
          <p>Insira as credenciais da sua ONG</p>
        </div>
        <form action="#" method="">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-success">Entrar</button>
          <a href="registration" type="submit" class="btn btn-outline-success">Cadastrar ONG</a>
        </form>
      </div>

      <div class="login-link">
        <a href="index">Voltar para a tela inicial</a>
      </div>
    </div>

    <div class="background">
      <img th:src="@{/images/login-image2.jpg}" alt="Image of some food"/>
    </div>
  </div>
</body>
</html>
